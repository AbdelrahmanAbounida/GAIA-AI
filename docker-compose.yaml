services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: "2gb"
      args:
        DOCKER_BUILD: "true"
    ports:
      - "5679:3000"
    volumes:
      - sqlite_data:/app/data
      - data:/app/apps/web/data
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=2048
      - DATABASE_URL=file:/app/data/database.db
      - BETTER_AUTH_SECRET=mSI6cfdAeD1876y5VDqMEgczNXv7QI5A
      - BETTER_AUTH_URL=http://localhost:5679
      - VECTOR_STORE_PATH=/app/data/vector_stores
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=[*]
      - NEXT_PUBLIC_DOCKER_ENV=true
      - DOCKER_ENV=true
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "4"
        reservations:
          memory: 4G
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  sqlite_data:
    driver: local
  data:
    driver: local
