services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: "2gb"
      args:
        - GAIA_VECTORSTORE_PROVIDERS=${GAIA_VECTORSTORE_PROVIDERS:-basic}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DOCKER_BUILD=1
    volumes:
      # Persist data directories
      - ./data:/app/data
      - ./apps/web/data:/app/apps/web/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
